<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Utilisateur</h1>
    <ul id="liste"></ul>
    <script>
        fetch("http://localhost/tp-flightphp-crud/ws/clients")
        .then(response=>response.json())
        .then(data=>{
            const liste=document.getElementById("liste");
            data.forEach(client=> {
                const li=document.createElement("li");
                li.textContent= `ID: ${client.id}, Nom: ${client.first_name}`;
                liste.appendChild(li);
            });
        })
        .catch(error=>{
            console.error("erreur de requet",error);
        })
        
    </script>
</body>
</html>
